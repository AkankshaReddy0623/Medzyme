
<!-- telemedicine.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medzyme - Telemedicine Consultation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Include shared-styles.css here */

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-window {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
        }

        .message {
            margin: 1rem 0;
            display: flex;
            gap: 1rem;
        }

        .message.ai {
            flex-direction: row-reverse;
        }

        .message-content {
            background: #F3F4F6;
            padding: 1rem;
            border-radius: 0.5rem;
            max-width: 70%;
        }

        .message.ai .message-content {
            background: var(--primary);
            color: white;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .action-card {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .action-card:hover {
            transform: translateY(-2px);
        }

        .action-card i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .input-group textarea {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.375rem;
            resize: none;
            height: 60px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Telemedicine Consultation</h1>
        </div>
    </header>

    <div class="container">
        <div class="chat-container">
            <div class="quick-actions">
                <div class="action-card card">
                    <i class="fas fa-video"></i>
                    <h4>Video Call</h4>
                </div>
                <div class="action-card card">
                    <i class="fas fa-phone"></i>
                    <h4>Voice Call</h4>
                </div>
                <div class="action-card card">
                    <i class="fas fa-file-upload"></i>
                    <h4>Share Files</h4>
                </div>
                <div class="action-card card">
                    <i class="fas fa-calendar"></i>
                    <h4>Schedule</h4>
                </div>
            </div>

            <div class="card">
                <div class="chat-window" id="chatWindow">
                    <div class="message ai">
                        <div class="message-content">
                            Hello! I'm Dr. AI. How can I help you today?
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <textarea placeholder="Type your message..." id="messageInput"></textarea>
                    <button class="btn btn-primary" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <a href="home.html"><i class="fas fa-home"></i>Home</a>
        <a href="diagnosis.html"><i class="fas fa-stethoscope"></i>Diagnosis</a>
        <a href="telemedicine.html"><i class="fas fa-video"></i>Consult</a>
        <a href="medicine_tracker.html"><i class="fas fa-pills"></i>Medicine</a>
        <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
    </nav>

    <script>
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                const chatWindow = document.getElementById('chatWindow');
                
                // Add user message
                chatWindow.innerHTML += `
                    <div class="message">
                        <div class="message-content">
                            ${message}
                        </div>
                    </div>
                `;
                
                // Simulate AI response
                setTimeout(() => {
                    chatWindow.innerHTML += `
                        <div class="message ai">
                            <div class="message-content">
                                I understand your concerns. Based on your symptoms, I recommend scheduling a video consultation with one of our specialists.
                            </div>
                        </div>
                    `;
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }, 1000);
                
                input.value = '';
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }
    </script>
</body>
</html>
